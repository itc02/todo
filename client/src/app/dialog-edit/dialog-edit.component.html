<div mat-dialog-content>
    <h1>Edit todo</h1>
</div>

<mat-form-field>
    <mat-label>
        New title
    </mat-label>
    <input matInput [(ngModel)]="data.title" [value]="data.title">
</mat-form-field>

<mat-form-field>
    <mat-label>
        New deadline
    </mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="data.deadline" [value]="data.deadline">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

<mat-form-field>
    <mat-label>
        Assign to
    </mat-label>
    <input matInput [(ngModel)]="data.assignTo" [value]="data.assignTo" [matAutocomplete]="auto" [formControl]="data.control">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="data.displayFn">
        <mat-option *ngFor="let option of data.filteredOptions | async" [value]="option.name">
          {{ option.name }}
        </mat-option>
      </mat-autocomplete>
</mat-form-field>

<mat-form-field>
    <mat-label>
        New description
    </mat-label>
    <textarea rows="8" matInput [(ngModel)]="data.description" [value]="data.description"></textarea>
</mat-form-field>

<div mat-dialog-actions>
    <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
    <button mat-raised-button class="ok" [mat-dialog-close]="{title: data.title, description: data.description, deadline: data.deadline, assignTo: data.assignTo}">Change</button>
</div>
