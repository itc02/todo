<h1 class="todoTitle">
  Todos
</h1>
<div class="all">
  <div class="additionalFunctionality">
    <div class="filters">
      <mat-form-field class="filter">
        <mat-label>Filter by: {{ filterString }}</mat-label>
        <input matInput (keyup)="applyFilter($event)">
      </mat-form-field>

      <span mat-raised-button [matMenuTriggerFor]="filters" class="dropdownFilters">
        <i class="fa fa-angle-down" aria-hidden="true"></i>
      </span>
      <mat-menu #filters="matMenu">
        <button *ngFor="let filter of filterBy" mat-menu-item (click)="chooseFilter(filter)">
          {{ filter }}
        </button>
      </mat-menu>
    </div>

    <div class="addButtons">
      <button mat-raised-button (click)="add()" class="addButton">
        Add todo
      </button>
      <button mat-raised-button (click)="add()" class="addButton">
        Add user
      </button>
    </div>
  </div>

  <table mat-table matSort [dataSource]="todos" class="mat-elevation-z8">
    <tr mat-header-row *matHeaderRowDef="columns">
    </tr>
    <tr mat-row *matRowDef="let row; columns: columns">
    </tr>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>

      </th>
      <td mat-cell *matCellDef="let todo">
        <button mat-raised-button [matMenuTriggerFor]="menu" style="padding: 0 !important;">
          <i class="fa fa-angle-down fa-5x" aria-hidden="true"></i>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="edit(todo.position, todo.title, todo.description, todo.status, todo.name, todo.deadline, todo.is_disabled)" [disabled]="todo.is_disabled">
            Edit
          </button>
          <button mat-menu-item (click)="delete(todo.id)">
            Delete
          </button>
          <button mat-menu-item (click)="disable(todo.id)">
            {{ todo.is_disabled ? 'Enable' : 'Disable' }}
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Title
      </th>
      <td mat-cell *matCellDef="let todo" [ngStyle]="todo.is_disabled ? disabledBgColor : transparentBgColor" routerLink="/show/{{ todo.id }}">
        {{ todo.title }}
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Status
      </th>
      <td mat-cell *matCellDef="let todo" [ngStyle]="todo.is_disabled ? disabledBgColor : transparentBgColor" routerLink="/show/{{ todo.id }}">
        {{ todo.status }}
      </td>
    </ng-container>

    <ng-container matColumnDef="name" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Assigned to
      </th>
      <td mat-cell *matCellDef="let todo" [ngStyle]="todo.is_disabled ? disabledBgColor : transparentBgColor">
        {{ todo.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="deadline">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Due date
      </th>
      <td mat-cell *matCellDef="let todo" [ngStyle]="todo.is_disabled ? disabledBgColor : transparentBgColor">
        {{ todo.deadline }}
      </td>
    </ng-container>
  </table>

  <mat-paginator [pageSizeOptions]="rowsInOnePage" showFirstLastButtons>
  </mat-paginator>
</div>
