<h1 style="text-align: center">Users</h1>
<div class="overflow">
    <table mat-table [dataSource]="users" style="width: 100%"  class="mat-elevation-z8">
        <tr mat-header-row *matHeaderRowDef="['id', 'user', 'action']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['id', 'user', 'action']"></tr>

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let user"> {{ user.position + 1 }} </td>
        </ng-container>

        <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef>User</th>
            <td mat-cell *matCellDef="let user"> {{ user.name }} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef style="text-align: center;">Action</th>
            <td mat-cell *matCellDef="let user"><button (click)="delete(user.id)" mat-raised-button color="warn">Delete</button> </td>
        </ng-container>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>

</div>
