<h1 class="usersTitle">
  Users
</h1>
<div class="overflow">
  <table mat-table [dataSource]="users" class="mat-elevation-z8 table">
    <tr mat-header-row *matHeaderRowDef="['id', 'user', 'action']">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'user', 'action']">
    </tr>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>
        Id
      </th>
      <td mat-cell *matCellDef="let user">
        {{ user.position + 1 }}
      </td>
    </ng-container>

    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef>
        User
      </th>
      <td mat-cell *matCellDef="let user">
        {{ user.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef class="action">
        Action
      </th>
      <td mat-cell *matCellDef="let user">
        <button (click)="delete(user.id)" mat-raised-button color="warn">
          Delete
        </button>
      </td>
    </ng-container>
  </table>
  <mat-paginator [pageSizeOptions]="rowsInOnePage" showFirstLastButtons>
  </mat-paginator>
</div>
